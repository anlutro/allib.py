language: python
cache: pip
sudo: false

python:
  - '2.7'
  - '3.3'
  - '3.4'
  - '3.5'
  - '3.6'

install:
  - pip install pipenv
  - pipenv install --dev --upgrade
  - 'if [[ $TRAVIS_PYTHON_VERSION = 2* ]]; then pipenv install mock; fi'

script:
  - pipenv run pytest
  - pipenv run pylint -E allib
